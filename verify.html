<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email - NavAI</title>
    <link rel="stylesheet" href="style.css?v=2">
</head>
<body>
<header class="navbar">
    <a href="index.html" class="logo">NavAI</a>
</header>

<section class="hero">
    <h1>Verify Your Email</h1>
    <div id="verification-status">
        <p>Verifying your email...</p>
    </div>
</section>

<script>
async function verifyEmail() {
    // Get tokens from URL hash (Supabase puts them here)
    const hash = window.location.hash.substring(1);
    const params = new URLSearchParams(hash);
    const access_token = params.get('access_token');
    const refresh_token = params.get('refresh_token');
    const type = params.get('type');
    
    console.log('Verification params:', { access_token, type });
    
    if (type !== 'signup' && type !== 'email') {
        document.getElementById('verification-status').innerHTML = `
            <div style="text-align: center;">
                <div style="font-size: 48px; margin-bottom: 20px;">‚ö†Ô∏è</div>
                <h3>Invalid Verification Link</h3>
                <p>The verification link is invalid.</p>
                <a href="index.html" class="cta">Go Home</a>
            </div>
        `;
        return;
    }
    
    try {
        // Call our verify API
        const response = await fetch('/api/verify-email', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ 
                access_token: access_token,
                refresh_token: refresh_token
            })
        });
        
        const data = await response.json();
        
        if (data.success) {
            document.getElementById('verification-status').innerHTML = `
                <div style="text-align: center;">
                    <div style="font-size: 48px; margin-bottom: 20px;">üéâ</div>
                    <h3>Email Verified Successfully!</h3>
                    <p>Your account has been activated and you've received 10 free credits!</p>
                    <p>You can now log in and start generating AI images.</p>
                    <a href="index.html" class="cta">Start Generating</a>
                </div>
            `;
        } else {
            document.getElementById('verification-status').innerHTML = `
                <div style="text-align: center;">
                    <div style="font-size: 48px; margin-bottom: 20px;">‚ö†Ô∏è</div>
                    <h3>Verification Failed</h3>
                    <p>${data.message || 'The verification link is invalid or has expired.'}</p>
                    <a href="index.html" class="cta">Go Home</a>
                </div>
            `;
        }
    } catch (error) {
        console.error('Verification error:', error);
        document.getElementById('verification-status').innerHTML = `
            <div style="text-align: center;">
                <div style="font-size: 48px; margin-bottom: 20px;">‚ö†Ô∏è</div>
                <h3>Verification Failed</h3>
                <p>Network error. Please try again.</p>
                <a href="index.html" class="cta">Go Home</a>
            </div>
        `;
    }
}

// Verify on page load
verifyEmail();
</script>
</body>
</html>
