<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email - NavAI</title>
    <link rel="stylesheet" href="style.css?v=2">
</head>
<body>
<header class="navbar">
    <a href="index.html" class="logo">NavAI</a>
</header>

<section class="hero">
    <h1>Verify Your Email</h1>
    <div id="verification-status">
        <p>Verifying your email...</p>
    </div>
</section>

<script>
const { createClient } = require('@supabase/supabase-js');

const supabase = createClient(
  process.env.SUPABASE_URL,
  process.env.SUPABASE_ANON_KEY
);

async function verifyEmail() {
    const urlParams = new URLSearchParams(window.location.hash.substring(1));
    const access_token = urlParams.get('access_token');
    const refresh_token = urlParams.get('refresh_token');
    const type = urlParams.get('type');
    
    console.log('Verification params:', { access_token, refresh_token, type });
    
    if (type !== 'email' || !access_token) {
        document.getElementById('verification-status').innerHTML = `
            <div style="text-align: center;">
                <div style="font-size: 48px; margin-bottom: 20px;">‚ö†Ô∏è</div>
                <h3>Invalid Verification Link</h3>
                <p>The verification link is invalid or has expired.</p>
                <a href="index.html" class="cta">Go Home</a>
            </div>
        `;
        return;
    }
    
    try {
        // Set the session using the access token from the verification link
        const { data, error } = await supabase.auth.setSession({
            access_token,
            refresh_token
        });
        
        if (error) {
            throw new Error(error.message);
        }
        
        if (data.user) {
            // Mark user as verified in the database
            const { error: updateError } = await supabase
                .from('users')
                .update({ verified: true })
                .eq('id', data.user.id);
            
            if (updateError) {
                console.error('Update error:', updateError);
            }
            
            document.getElementById('verification-status').innerHTML = `
                <div style="text-align: center;">
                    <div style="font-size: 48px; margin-bottom: 20px;">üéâ</div>
                    <h3>Email Verified Successfully!</h3>
                    <p>Your account has been activated and you've received 10 free credits!</p>
                    <p>You can now log in and start generating AI images.</p>
                    <a href="index.html" class="cta">Start Generating</a>
                </div>
            `;
        } else {
            throw new Error('User not found in session');
        }
    } catch (error) {
        console.error('Verification error:', error);
        document.getElementById('verification-status').innerHTML = `
            <div style="text-align: center;">
                <div style="font-size: 48px; margin-bottom: 20px;">‚ö†Ô∏è</div>
                <h3>Verification Failed</h3>
                <p>${error.message || 'The verification link is invalid or has expired.'}</p>
                <a href="index.html" class="cta">Go Home</a>
            </div>
        `;
    }
}

// Verify on page load
verifyEmail();
</script>
</body>
</html>
