<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email - NavAI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="navbar">
    <a href="index.html" class="logo">NavAI</a>
</header>

<section class="hero" style="min-height: 60vh; padding: 100px 20px;">
    <h1>Email Verification</h1>
    <div id="verification-status">
        <p>Processing verification...</p>
    </div>
</section>

<script>
async function verifyEmail() {
    console.log('Starting verification...');
    
    // Get tokens from URL hash
    const hash = window.location.hash.substring(1);
    const params = new URLSearchParams(hash);
    const access_token = params.get('access_token');
    const refresh_token = params.get('refresh_token');
    const type = params.get('type');
    
    console.log('URL hash:', hash);
    console.log('Token present:', !!access_token);
    console.log('Type:', type);
    
    if (!access_token || (type !== 'signup' && type !== 'email')) {
        showError('Invalid verification link. Please try signing up again.');
        return;
    }
    
    try {
        console.log('Calling verify API...');
        const response = await fetch('/api/verify-email', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ 
                access_token: access_token,
                refresh_token: refresh_token
            })
        });
        
        const data = await response.json();
        console.log('Verify API response:', data);
        
        if (data.success) {
            showSuccess('üéâ Email verified successfully! Your account is now active with 10 free credits. You can now log in and start generating images.');
        } else {
            showError(data.message || 'Verification failed. Please try again.');
        }
    } catch (error) {
        console.error('Verification error:', error);
        showError('Network error during verification. Please try again.');
    }
}

function showSuccess(message) {
    document.getElementById('verification-status').innerHTML = `
        <div style="text-align: center; max-width: 500px; margin: 0 auto;">
            <div style="font-size: 64px; margin-bottom: 20px;">‚úÖ</div>
            <h3 style="color: #00ff00; margin-bottom: 20px;">Success!</h3>
            <p style="margin-bottom: 30px; font-size: 18px;">${message}</p>
            <a href="index.html" class="cta" style="display: inline-block;">Go to Homepage</a>
        </div>
    `;
}

function showError(message) {
    document.getElementById('verification-status').innerHTML = `
        <div style="text-align: center; max-width: 500px; margin: 0 auto;">
            <div style="font-size: 64px; margin-bottom: 20px;">‚ùå</div>
            <h3 style="color: #ff6b6b; margin-bottom: 20px;">Verification Failed</h3>
            <p style="margin-bottom: 30px; font-size: 18px;">${message}</p>
            <a href="index.html" class="cta" style="display: inline-block;">Go to Homepage</a>
        </div>
    `;
}

// Start verification when page loads
document.addEventListener('DOMContentLoaded', verifyEmail);
</script>
</body>
</html>
