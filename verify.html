<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email - NavAI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="navbar">
    <a href="index.html" class="logo">NavAI</a>
</header>

<section class="hero" style="min-height: 80vh; display: flex; align-items: center; justify-content: center;">
    <div style="text-align: center; max-width: 500px;">
        <h1>Email Verification</h1>
        <div id="verification-status">
            <p>Verifying your email address...</p>
        </div>
    </div>
</section>

<script>
async function verifyEmail() {
    console.log('Starting verification...');
    
    const hash = window.location.hash.substring(1);
    const params = new URLSearchParams(hash);
    const access_token = params.get('access_token');
    const type = params.get('type');
    
    if (!access_token || type !== 'signup') {
        document.getElementById('verification-status').innerHTML = `
            <div style="color: #ff6b6b;">
                <h3>Invalid verification link</h3>
                <p>Please try signing up again.</p>
                <a href="index.html" style="color: #00bfff;">Go to Homepage</a>
            </div>
        `;
        return;
    }
    
    try {
        const response = await fetch('/api/verify-email', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ access_token })
        });
        
        const data = await response.json();
        
        if (data.success) {
            document.getElementById('verification-status').innerHTML = `
                <div style="color: #00ff00;">
                    <h3>✅ Email Verified Successfully!</h3>
                    <p>Your account has been activated with 10 free credits!</p>
                    <p>Redirecting to generator...</p>
                </div>
            `;
            
            // Auto-login and redirect
            localStorage.setItem('navai_userId', data.userId);
            localStorage.setItem('navai_credits', data.credits);
            localStorage.setItem('navai_email', data.email);
            
            setTimeout(() => {
                window.location.href = 'generate.html';
            }, 2000);
        } else {
            document.getElementById('verification-status').innerHTML = `
                <div style="color: #ff6b6b;">
                    <h3>❌ Verification Failed</h3>
                    <p>${data.message || 'Please try again.'}</p>
                    <a href="index.html" style="color: #00bfff;">Go to Homepage</a>
                </div>
            `;
        }
    } catch (error) {
        document.getElementById('verification-status').innerHTML = `
            <div style="color: #ff6b6b;">
                <h3>❌ Network Error</h3>
                <p>Please check your connection and try again.</p>
                <a href="index.html" style="color: #00bfff;">Go to Homepage</a>
            </div>
        `;
    }
}

// Start verification
verifyEmail();
</script>
</body>
</html>
