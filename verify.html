<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email - NavAI</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: radial-gradient(circle at top, #0a0f1f, #050710);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            padding: 20px 60px;
        }
        .verification-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }
        .verification-content {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .success { color: #00ff00; }
        .error { color: #ff6b6b; }
    </style>
</head>
<body>
<header class="navbar">
    <a href="index.html" class="logo">NavAI</a>
</header>

<div class="verification-container">
    <div class="verification-content">
        <div id="verification-status">
            <h2>Email Verification</h2>
            <p>Processing your verification...</p>
        </div>
    </div>
</div>

<script>
async function verifyEmail() {
    console.log('Starting email verification...');
    
    // Get tokens from URL hash
    const hash = window.location.hash.substring(1);
    const params = new URLSearchParams(hash);
    const access_token = params.get('access_token');
    const refresh_token = params.get('refresh_token');
    const type = params.get('type');
    
    console.log('Verification type:', type);
    
    if (!access_token || (type !== 'signup' && type !== 'email')) {
        showError('Invalid verification link. Please try signing up again.');
        return;
    }
    
    try {
        const response = await fetch('/api/verify-email', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ 
                access_token: access_token,
                refresh_token: refresh_token
            })
        });
        
        const data = await response.json();
        console.log('Verification response:', data);
        
        if (data.success) {
            // Auto-login the user
            localStorage.setItem('navai_userId', data.userId);
            localStorage.setItem('navai_credits', data.credits || 10);
            localStorage.setItem('navai_email', data.email);
            
            showSuccess('üéâ Email verified successfully! You have been automatically logged in with 10 free credits. Redirecting to generator...');
            
            // Redirect to generate page after success
            setTimeout(() => {
                window.location.href = 'generate.html';
            }, 3000);
        } else {
            showError(data.message || 'Verification failed. Please try again.');
        }
    } catch (error) {
        console.error('Verification error:', error);
        showError('Network error during verification. Please try again.');
    }
}

function showSuccess(message) {
    document.getElementById('verification-status').innerHTML = `
        <div class="success">
            <div style="font-size: 64px; margin-bottom: 20px;">‚úÖ</div>
            <h3>Success!</h3>
            <p>${message}</p>
        </div>
    `;
}

function showError(message) {
    document.getElementById('verification-status').innerHTML = `
        <div class="error">
            <div style="font-size: 64px; margin-bottom: 20px;">‚ùå</div>
            <h3>Verification Failed</h3>
            <p>${message}</p>
            <a href="index.html" style="color: #00bfff; margin-top: 20px; display: inline-block;">Go to Homepage</a>
        </div>
    `;
}

// Start verification when page loads
document.addEventListener('DOMContentLoaded', verifyEmail);
</script>
</body>
</html>
